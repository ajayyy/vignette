<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Options</title>
    <script src="options_ui.js" defer></script>
    <link rel="stylesheet" type="text/css" href="options_ui.css">
  </head>
  <body>
    <div>
      <div class="section">
        <div class="section_title" data-i18n="options_userID_title"></div>
        <a data-i18n="options_userID"></a>
        <a id="userID"></a>
        <br>
        <p data-i18n="options_userKeys_title"></p>
        <button id="userKeys_export" type="button" data-i18n="options_userKeys_export"></button>
        <button id="userKeys_import" type="button" data-i18n="options_userKeys_import"></button>
        <button id="userKeys_reset" type="button" data-i18n="options_userKeys_new"></button>
      </div>
    </div>
    <div  class="section">
      <form id="userNameForm">
        <label for="userName" data-i18n="options_userName"></label>
        <br>
        <input id="userName" dataKey="userName" type="text" data-i18n-placeholder="options_userName_placeholder">
        <button id="userNameButton" type="submit" data-i18n="options_save" hidden></button>
      </form>
    </div>
    <form id="optionsForm">
      <div class="section">
        <div class="section_title" data-i18n="options_apperance_title"></div>
        <div>
          <input id="feedbackEnabled" dataKey="feedback.enabled" type="checkbox">
          <label for="feedbackEnabled" data-i18n="options_feedback"></label>
        </div>
        <div>
          <label for="feedbackTime" data-i18n="options_feedback_time"></label>
          <input id="feedbackTime" dataKey="feedback.time" type="number" min="0" max="60" step="0.01">
        </div>
        <div>
          <input id="segmentsBarEnabled" dataKey="segmentsBar.enabled" type="checkbox">
          <label for="segmentsBarEnabled" data-i18n="options_segmentsBar_enabled"></label>
        </div>
        <div>
          <input id="segmentsBarColorLogo" dataKey="segmentsBar.colors.logo" type="color">
          <label for="segmentsBarColorLogo" data-i18n="options_segmentsBar_color_logo"></label>
        </div>
        <div>
          <input id="segmentsBarColorSponsor" dataKey="segmentsBar.colors.sponsor" type="color">
          <label for="segmentsBarColorSponsor" data-i18n="options_segmentsBar_color_sponsor"></label>
        </div>
        <div>
          <input id="segmentsBarColorMerch" dataKey="segmentsBar.colors.merch" type="color">
          <label for="segmentsBarColorMerch" data-i18n="options_segmentsBar_color_merch"></label>
        </div>
        <div>
          <input id="segmentsBarColorSocial" dataKey="segmentsBar.colors.social" type="color">
          <label for="segmentsBarColorSocial" data-i18n="options_segmentsBar_color_social"></label>
        </div>
      </div>
      <div class="section">
        <label for="serverAddress" data-i18n="options_serverAddress"></label>
        <br>
        <input id="serverAddress" dataKey="serverAddress" type="text" required>
      </div>
      <div class="section">
        <button type="submit" data-i18n="options_save"></button>
      </div>
    </form>
  </body>
</html>
